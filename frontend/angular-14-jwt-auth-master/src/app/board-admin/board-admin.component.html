

  
  
  <div class="p-3 mb-2 bg-secondary text-white"><h2>Course List</h2></div>


  <table class="table table-striped">
  
      <thead>
  
          <tr>
              <th>CourseID</th>
  
              <th>Course Name</th>
              
              <th>Cost</th>
  
              <th>Trainer</th>
  
              
  
              <th>Course Duration</th>
  
              <th>Detail</th>
  
              <th>Actions</th>
  
          </tr>
  
      </thead>
  
      <tbody>
  
          <tr *ngFor="let course of courses">
  
              <td>{{course.courseID}}</td>
              <td>{{course.courseName}}</td>
              <td>{{course.cost}}</td>
              <td>{{course.trainer}}</td>
              <td>{{course.courseDuration}}</td>
              
              <td><a routerLink="/course-details/{{course.courseID}}">{{course.details}}</a></td>
              
              <td>
                  <button (click)="updateCourse(course.courseID)" class="btn btn-info" id="btn11">Update</button>
                  <button (click)="deleteCourse(course.courseID)" class="btn btn-danger" style="margin-left: 10px" id="deletebtn"><i class="fa fa-trash"></i>Delete</button>
                  
  
                 
              </td>
  
              <!--
  
              <td>
  
                  <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
  
              </td>
              -->
  
  
  
  
          </tr>
  
      </tbody>
  
  
  
  </table>
