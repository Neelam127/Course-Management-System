


<div class="colour">
<div class="row">
<div class="col-md-10 offset-md-1 col-sm-0 offset-sm-0">
  <div class="p-3 mb-2 bg-secondary text-white"><h2>Registered Courses</h2></div>
  <div class="card auth">
    <div class="card-body auth-card">

<table class="table table-striped">

  <thead>

      <tr>
          <th>CourseID</th>

          <th>User Name</th>

          

          <th>Course Name</th>

          

          <th>Trainer Name</th>

          <th>Course Duration</th>

          

      </tr>

  </thead>

  <tbody>

      <tr *ngFor="let register of registers">

          <td>{{register.courseID}}</td>
          <td>{{register.username}}</td>
          <td>{{register.courseName}}</td>
          
          <td>{{register.trainerName}}</td>
          <td>{{register.courseDuration}}</td>
     

      </tr>

  </tbody>



</table>

  </div>
</div>
</div>
